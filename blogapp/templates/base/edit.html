{% extends 'base/base.html' %}
{% block content %}
{% load widget_tweaks %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="card" style="width: 80rem;">
        <div class="card-header">
            Update Form
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <form action="#" method="post">
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Blog Tittle:</label>
                        <div class="col-md-10">
                            {% csrf_token %}

                            {{ form.blog_title| add_class:'form-control-sm'}}




                        </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Blog description:
                    </label>
                    <div class="col-md-10">
                        {{form.media }}
                        {{ form.blog_description| add_class:'form-control' }}
                    </div>
                </div>
                <div>
                    <label for="formFileLg" class="form-label">Choose Image </label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file"
                        name="image">
                    <br><br><br>
                </div>

                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Update</button>

                

                </div>
                <div class="col-auto float-right ml-auto">
                    <a type="action" href="{% url 'userblog' %}" class="btn btn-primary"> Go back</a>
                    </div>
    </div>
    </form>
    </li>
</body>
</ul>

{% endblock content %}
</div>

</html>

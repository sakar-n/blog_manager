<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    {% load static %}


    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.png" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />


    <!-- Fontawesome CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" /> {% endcomment %}

    <!-- Lineawesome CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}" /> {% endcomment %}

    <!-- Chart CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}"> {% endcomment %}

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">


    <!-- Common JavaScript files -->

  
</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">



            <!-- Header Title -->
            <div class="page-title-box">
                <h3>Blog Management System</h3>
            </div><br><br>
            <!-- /Header Title -->

            <!-- Header Menu -->

            
            <!-- /Header Menu -->
           
            
      


        </div>
        <!-- /Header -->


        <br><br> <br>

        {% block content %}





        {% endblock content %}
        
        <!-- MDB -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <!--Datatable plugin JS library file -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
        <script type="text/javascript">
            let table = new DataTable('#myTable');
        </script>
        <!--Durga sir's Recommendation -->
        <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

        <!-- Bootstrap Core JS -->
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

        <!-- Slimscroll JS -->
        <script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>

        <!-- Chart JS -->
        <script src="{% static 'assets/plugins/morris/morris.min.js' %}"></script>
        <script src="{% static 'assets/plugins/raphael/raphael.min.js' %}"></script>
        <script src="{% static 'assets/js/chart.js' %}"></script>

        <!-- Custom JS -->
        <script src="{% static 'assets/js/app.js' %}"></script>
        <!--Durga sir's Recommendation -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>

{% extends 'base/base.html' %}
{% block content %}
{% load static %}
<style>
    .center {
        margin: auto;
        width: 50%;

        padding: 10px;
    }
</style>

<body>

    <div class="center">
        <div class="card" style="width: 100%;">
            <img class="card-img-top" src="{{ obj.image.url }}" style="width: 100%; height: 400px;"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{obj.blog_title}}</h5>
                <p class="card-text">{{obj.blog_description|safe}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Author : {{obj.user.first_name}} {{obj.user.last_name}}
                    Created at : {{obj.created_at}}
                </li>

            </ul>

        </div>

        {% endblock content %}

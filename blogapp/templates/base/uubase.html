<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

    {% load static %}


    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.png" />

    <!-- Lineawesome CSS -->

    <!-- Chart CSS -->

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">



            <!-- Header Title -->
            <div class="page-title-box">
                <h3>Blog Management System</h3>
            </div>
            

            

            <ul class="nav user-menu">




                <li class="nav-item dropdown has-arrow main-drop">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <span class="user-img"><img src="../static/assets/img/profiles/avatar-21.jpg" alt="">
                            <span class="status online"></span></span>
                       
                    </a>

                    <div class="dropdown-menu">

                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">logout</button>
                            <form action="{% url 'home' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Home</button>
                            </form>
                        </div>
                </li>
            </ul>

            



        </div>
        <br><br><br>
        <!-- /Header -->
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-primary mt-4 right">LOGIN</a><br><br>
            
            <a href="{% url 'signup' %}" class="btn btn-primary mt-4 right">Register</a>
            </div>
     
        {% endif %}
        {% block content %}





        {% endblock content %}

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <!--Datatable plugin JS library file -->

        </script>
        
        <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'assets/plugins/raphael/raphael.min.js' %}"></script>
        <script src="{% static 'assets/js/chart.js' %}"></script>

        <script src="{% static 'assets/js/app.js' %}"></script>
